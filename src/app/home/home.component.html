<div class="container">
    <div class="row">
        <div class="col-10">

        </div>
        <div class="col-2">
            <button type="button" id="new-lead" class="btn btn-primary" (click)="goToForm()">New Lead+</button>
        </div>
    </div>
</div>

<div class="row header">
    <div class="col"></div>
    <div class="col">
        <h1 align="center">Leads</h1>
    </div>
    <div class="col"></div>
</div>

<div class="container">
    <div class="row" id="input-row">
        <div class="col">
            <input type="text" class="form-control" id="input-new-todo">
        </div>
        <div class="col-2">
            <button id="btn-add-todo" class="btn btn-outline-primary">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="col-2">
            <button id="btn-clear-done" class="btn btn-outline-danger">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div id="todolist-container" class="col-12">
            <ul class="list-group" id="list-todos">
              <li *ngFor="leads">
            </ul>
        </div>
    </div>
</div>
